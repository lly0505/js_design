        // 钩子函数
        let Bage = function (obj) {
            let boilwater = obj.boilwater || function () {
                console.log("把水煮沸")
            }
            let brew = obj.brew || function () {
                throw new Error("必填 brew")
            }
            let pourIncup = obj.pourIncup || function () {
                throw new Error("必填 pourIncup")
            }
            let addSug = obj.addSug || function () {
                throw new Error("必填 addSug")
            }
            return {
                init() {
                    boilwater()
                    brew()
                    pourIncup()
                    addSug()
                }
            }
        }
        Bage({
            brew() {
